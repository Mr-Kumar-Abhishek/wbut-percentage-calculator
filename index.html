<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>WBUT Pecentage</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <meta name="theme-color" content="#fafafa">
</head>
  <body>
    <div class="container">
      <div class="col">
        <div class="row">
          <h4>WBUT Percentage</h4>
        </div>
        <div class="row">
          <form action="#" method="get">
            <div class="form-group-row mx-sm-3 mb-2">
              <label for="DGPA">DGPA: </label>
              <input type="text" class="form-control" id="DGPA" placeholder="0.00">
            </div>
            <div class="form-group-row mx-sm-3 mb-2">
              <label for="percentage">Percentage: </label>
              <input type="text" readonly class="form-control" id="percentage" placeholder="0%">
            </div>
            <div class="form-group-row mx-sm-3 mb-2 text-right">
              <button class="btn btn-primary mb-2" type="button" id="submit">Calculate</button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
